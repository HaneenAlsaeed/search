<!DOCTYPE html>
<html>
<head>
  <title>Advanced Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-links">
    <a href="index.html">Google Search</a>
    <a href="images.html">Image Search</a>
  </div>

  <div class="advanced-container">
    <h1 class="advanced-header">Advanced Search</h1>

    <form action="https://www.google.com/search" method="get" class="advanced-form">

      <div class="row">
        <label>All these words:</label>
        <input type="text" name="as_q"> 
      </div>

      <div class="row">
        <label>This exact word or phrase:</label>
        <input type="text" name="as_epq">
      </div>

      <div class="row">
        <label>Any of these words:</label>
        <input type="text" name="as_oq">
      </div>

      <div class="row">
        <label>None of these words:</label>
        <input type="text" name="as_eq">
      </div>

      <div class="advanced-btn-container">
        <button type="submit" class="advanced-btn">Advanced Search</button>
      </div>

    </form>
  </div>

</body>
</html>
