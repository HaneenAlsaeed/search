<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-links">
    <a href="images.html">Image Search</a>
    <a href="advanced.html">Advanced Search</a>
  </div>

  <div class="main">
    <div class="home-layout">
      <img src="my profile.jpeg" class="logo" alt="Logo">

      <form action="https://www.google.com/search" method="get" class="home-form">
        <input type="text" name="q" placeholder="Search Google" class="search-box">

        <div class="buttons">
          <button type="submit" class="search-btn">Google Search</button>
          <button type="submit" name="btnI" class="search-btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
